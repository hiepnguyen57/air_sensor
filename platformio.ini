[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_port = /dev/tty.wchusbserial54CE0251741

lib_deps = 
	bodmer/TFT_eSPI@^2.5.30
	airgradienthq/AirGradient Air Quality Sensor@^2.4.3
	plerup/EspSoftwareSerial@^8.0.3
	; adafruit/Adafruit TinyUSB Library@^2.1.0
